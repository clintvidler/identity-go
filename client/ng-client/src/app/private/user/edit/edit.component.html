<div>
  <form [formGroup]="passwordForm" (ngSubmit)="onPasswordSubmit()">
    <div class="bg-white dark:bg-gray-900 drop-shadow-xl p-8 rounded-xl">
      <h3 class="text-2xl text-center mb-6 font-bold">Change password</h3>

      <app-server-errors [serverErrors]="passwordErrors"></app-server-errors>

      <app-password-input
        formControlName="old"
        inputId="old-password-input"
        label=" "
        sufix=""
        placeholder="Your old password"
      ></app-password-input>

      <app-password-input
        formControlName="new"
        inputId="new-password-input"
        label=" "
        sufix=""
        placeholder="Your new password"
      ></app-password-input>

      <app-submit-input></app-submit-input>
    </div>
  </form>

  <form [formGroup]="displayNameForm" (ngSubmit)="onDisplaynameSubmit()">
    <div class="bg-white dark:bg-gray-900 drop-shadow-xl p-8 rounded-xl">
      <h3 class="text-2xl text-center mb-6 font-bold">Change display name</h3>

      <app-server-errors [serverErrors]="displaynameErrors"></app-server-errors>

      <app-text-input
        formControlName="new"
        inputId="new-display-name-input"
        label=" "
        placeholder="Choose your display name"
      ></app-text-input>

      <app-submit-input></app-submit-input>
    </div>
  </form>

  <form [formGroup]="emailForm" (ngSubmit)="onEmailSubmit()">
    <div class="bg-white dark:bg-gray-900 drop-shadow-xl p-8 rounded-xl">
      <h3 class="text-2xl text-center mb-6 font-bold">Change email</h3>

      <app-server-errors [serverErrors]="emailErrors"></app-server-errors>

      <app-email-input
        formControlName="new"
        inputId="new-email-input"
        placeholder="Choose your email"
      ></app-email-input>

      <app-submit-input></app-submit-input>
    </div>
  </form>
</div>
