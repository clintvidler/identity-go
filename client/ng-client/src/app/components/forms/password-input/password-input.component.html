<div class="form-control" *ngIf="control"></div>
<label
  [for]="inputId"
  *ngIf="label"
  class="block mt-4 mb-2 text-xs font-medium"
  >{{ label }}</label
>
<div class="relative">
  <div
    class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
  >
    <svg
      class="w-4 h-4 text-gray-500 dark:text-gray-400"
      viewBox="0 0 24 24"
      width="24"
      fill="currentColor"
    >
      <path
        d="m18.75 9h-.75v-3c0-3.309-2.691-6-6-6s-6 2.691-6 6v3h-.75c-1.24 0-2.25 1.009-2.25 2.25v10.5c0 1.241 1.01 2.25 2.25 2.25h13.5c1.24 0 2.25-1.009 2.25-2.25v-10.5c0-1.241-1.01-2.25-2.25-2.25zm-10.75-3c0-2.206 1.794-4 4-4s4 1.794 4 4v3h-8zm5 10.722v2.278c0 .552-.447 1-1 1s-1-.448-1-1v-2.278c-.595-.347-1-.985-1-1.722 0-1.103.897-2 2-2s2 .897 2 2c0 .737-.405 1.375-1 1.722z"
      ></path>
    </svg>
  </div>

  <input
    [required]="isRequired"
    type="password"
    [id]="inputId"
    [placeholder]="placeholder"
    [formControl]="control"
    class="bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white outline-none focus:ring-2 focus:ring-accent-300 text-sm rounded-lg block w-full ps-10 pe-10 p-2.5 placeholder-gray-500 dark:placeholder-gray-400"
  />

  <div
    class="absolute inset-y-0 end-0 flex items-center pe-3.5 text-accent-300"
    *ngIf="sufix"
  >
    <a id="reset-password" href="/login/reset" class="text-xs">{{ sufix }}</a>
