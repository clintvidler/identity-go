<div class="form-control" *ngIf="control">
  <label
    [for]="inputId"
    *ngIf="label"
    class="block mt-4 mb-2 text-xs font-medium"
    >{{ label }}</label
  >
  <div class="relative">
    <div
      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
    >
      <svg
        class="w-4 h-4 text-gray-500 dark:text-gray-400"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 512 512"
      >
        <path
          d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"
        />
      </svg>
    </div>
    <input
      [required]="isRequired"
      type="email"
      [id]="inputId"
      [placeholder]="placeholder"
      [formControl]="control"
      class="bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white outline-none focus:ring-2 focus:ring-accent-300 text-sm rounded-lg block w-full ps-10 p-2.5 placeholder-gray-500 dark:placeholder-gray-400"
    />
  </div>
  <app-validation-errors [errors]="control.errors"></app-validation-errors>
</div>
