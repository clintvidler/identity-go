<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="bg-white dark:bg-gray-900 drop-shadow-xl p-8 rounded-xl">
    <h3 class="text-2xl text-center mb-6 font-bold">Welcome back!</h3>

    <app-server-errors [serverErrors]="serverErrors"></app-server-errors>

    <app-email-input
      formControlName="email"
      inputId="login-email-input"
    ></app-email-input>

    <app-password-input
      formControlName="password"
      inputId="login-password-input"
    ></app-password-input>

    <app-submit-input></app-submit-input>
  </div>

  <div class="px-4 m-auto mt-2 text-sm text-center">
    Don't have an account? <a routerLink="/register" type="button">Register</a>
  </div>
</form>
