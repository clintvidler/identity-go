<div *ngIf="!success">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" *ngIf="!success">
    <div class="bg-white dark:bg-gray-900 drop-shadow-xl p-8 rounded-xl">
      <h3 class="text-2xl text-center mb-6 font-bold">
        Finish setting up your account: <i>{{ email }}</i>
      </h3>

      <app-server-errors [serverErrors]="serverErrors"></app-server-errors>

      <app-text-input
        formControlName="display_name"
        inputId="register-display-name-input"
        label="Display name"
        placeholder="Choose your display name"
      ></app-text-input>

      <app-password-input
        formControlName="password"
        inputId="register-password-input"
        placeholder="Choose your password"
        sufix=""
      ></app-password-input>

      <app-submit-input></app-submit-input>
    </div>
  </form>
</div>
<div *ngIf="success">
  <h1>
    Your account has been confirmed.
    <a [routerLink]="['/login']" [queryParams]="">Login</a>
  </h1>
</div>
