<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" *ngIf="!success">
  <div class="bg-white dark:bg-gray-900 drop-shadow-xl p-8 rounded-xl">
    <h3 class="text-2xl text-center mb-6 font-bold">Become a member!</h3>

    <app-server-errors [serverErrors]="serverErrors"></app-server-errors>

    <app-email-input
      formControlName="email"
      inputId="register-email-input"
    ></app-email-input>

    <app-submit-input></app-submit-input>
  </div>

  <div class="px-4 m-auto mt-2 text-sm text-center">
    Already have an account?
    <a routerLink="/login" type="button" class="text-accent-400">Login</a>
  </div>
</form>

<div *ngIf="success">
  <div class="bg-white dark:bg-gray-900 drop-shadow-xl p-8 rounded-xl">
    <p>Check your email to finish setting up your account</p>
  </div>
</div>
