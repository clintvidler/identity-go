<div *ngIf="!success">
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" *ngIf="!success">
    <div class="bg-white dark:bg-gray-900 drop-shadow-xl p-8 rounded-xl">
      <h3 class="text-2xl text-center mb-6 font-bold">Reset your password</h3>

      <app-server-errors [serverErrors]="errors"></app-server-errors>

      <app-email-input
        formControlName="email"
        inputId="register-email-input"
      ></app-email-input>

      <app-submit-input></app-submit-input>
    </div>

    <div class="px-4 m-auto mt-2 text-sm text-center">
      <p><a [routerLink]="['/login']" [queryParams]="">Back to login</a>.</p>
    </div>
  </form>
</div>
<div *ngIf="success">
  <h1>Check your email to finish resetting your password</h1>
</div>
